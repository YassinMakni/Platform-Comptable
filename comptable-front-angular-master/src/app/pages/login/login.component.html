<div class="card card-block login-card">
  <h3 class="form-label">Bon retour</h3>
  <span class="form-label">Connectez-vous pour continuer</span>
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon addon-left" id="username">
        <i class="fa fa-user fa-fw"></i>
      </span>
      <input class="form-control with-primary-addon" placeholder="E-mail" type="email" name="username" [(ngModel)]="form.username" #username="ngModel"
      required>
    </div>
    <div class="input-group">
      <span class="input-group-addon addon-left" id="password">
        <i class="fa fa-lock fa-fw"></i>
      </span>
      <input class="form-control with-primary-addon" placeholder="Mot de passe" type="password" name="password" [(ngModel)]="form.password" #password="ngModel"
      required>
    </div>
    <button class="btn btn-lg btn-primary">S'identifier</button>
    <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
      Login failed: {{errorMessage}}
    </div>
    <a href="" class="btn btn-link">Inscrire maintenant. â†’</a>
  </div>
</form>
</div>
